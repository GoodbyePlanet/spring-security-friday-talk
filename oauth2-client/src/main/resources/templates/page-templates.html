<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring OAuth2.0 talk</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.css" th:href="@{/webjars/bootstrap/css/bootstrap.css}" />
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="me-auto mb-2 mt-2">
                <form class="d-flex mb-2" th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-dark" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div th:fragment="error-message" th:if="${error}" class="row py-5 justify-content-center">
        <div class="col alert alert-danger alert-dismissible fade show" role="alert">
            <strong th:text="${error}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div th:fragment="get-contacts" class="row py-5 justify-content-center">
        <button type="button" class="btn btn-primary">
            <a class="dropdown-item" href="/fetch-contacts" th:href="@{/fetch-contacts}">Get Contacts</a>
        </button>
    </div>
    <div th:fragment="contacts-list" th:if="${contacts}" class="row py-5 justify-content-start">
        <div class="col">
            <table class="table table-striped caption-top">
                <caption>Contacts</caption>
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Contact</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contact,iterStat : ${contacts}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${contact}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="/webjars/jquery/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="/webjars/popper.js/umd/popper.js" th:src="@{/webjars/popper.js/umd/popper.js}"></script>
</body>
</html>
